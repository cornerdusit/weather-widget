<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC/USDT Price + Weather</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ff9100;
      font-family: 'Monospace', monospace;
    }

    #price {
      font-size: 140pt;
      line-height: 1;
      white-space: nowrap;
      text-align: center;
      font-weight: 800;
    }

    .hidden {
      display: none;
    }

    #toggle-price-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20pt;
      background: none;
      border: none;
      color: #00ff00;
      cursor: pointer;
    }

    hr {
      width: 80%;
      border: none;
      border-top: 1px solid #00ff00;
      margin: 20px 0;
      opacity: 0.4;
    }

    .info-text {
      font-size: 14pt;
      opacity: 0.6;
      margin-top: 5px;
      white-space: pre-line;
      text-align: center;
    }

    .current-temp {
      font-weight: bold;
      font-size: 28pt;
      vertical-align: middle;
    }

    .weather-icon {
      font-size: 28pt;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    .temp-cold { color: #00f; }
    .temp-cool { color: #00ffff; }
    .temp-warm { color: #ffff00; }
    .temp-hot { color: #ff0000; }

    .aqi-good { color: #00ff00; }
    .aqi-moderate { color: #ffff00; }
    .aqi-bad { color: #ff0000; }

    .large-time {
      font-size: 32pt;
      font-weight: bold;
      color: #FFFFFF;
      opacity: 0.8;
    }

    .small-date {
      font-size: 24pt;
      font-weight: normal;
      color: #00ff00;
      opacity: 0.6;
    }

    #weather-container {
      display: flex;
      justify-content: center;
      width: 80%;
      gap: 40px;
    }

    .weather {
      white-space: pre-line;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15);
      margin: 8px;
      padding: 12px;
      border-radius: 12px;
    }

    #time-display-container {
      display: flex;
      justify-content: center;
      width: 80%;
      gap: 40px;
    }

    .time-display-column {
      text-align: center;
      line-height: 1;
      vertical-align: middle;
    }

    .daynight-icon {
      font-size: 32pt;
      vertical-align: middle;
      margin-left: 10px;
      line-height: 1;
    }

    #countdown {
      font-size: 12pt;
      color: white;
      opacity: 0.5;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    /* Containers for Bangkok and Toronto groupings */
    #bangkok-container,
    #toronto-container {
      display: flex;
      flex-direction: column;
      width: 50%;
      gap: 10px;
    }

    /* For desktop, side by side */
    #main-weather-time-container {
      display: flex;
      justify-content: center;
      width: 80%;
      gap: 40px;
      margin-top: 20px;
    }

    /* Mobile breakpoint for widths 500px and below */
    @media (max-width: 500px) {
      html, body {
        height: auto;
      }

      #price {
        font-size: 80pt;
        white-space: normal;
      }

      #toggle-price-btn {
        top: 10px;
        right: 10px;
        font-size: 16pt;
      }

      #main-weather-time-container {
        flex-direction: column;
        width: 95%;
        gap: 20px;
      }

      #bangkok-container,
      #toronto-container {
        width: 100%;
      }

      #countdown {
        margin-top: 30px;
        font-size: 14pt;
      }

      body {
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-price-btn">üëÅÔ∏è</button>
  <div id="price">--</div>
  <div id="timestamp" class="info-text">Fetching...</div>
  <hr />

  <div id="main-weather-time-container">
    <div id="bangkok-container">
      <div class="weather info-text" id="weather-bkk">
        Loading Bangkok weather...
      </div>
      <div id="bangkok-time" class="time-display-column info-text">Loading Bangkok time...</div>
    </div>

    <div id="toronto-container">
      <div class="weather info-text" id="weather-toronto">
        Loading Toronto weather...
      </div>
      <div id="toronto-time" class="time-display-column info-text">Loading Toronto time...</div>
    </div>
  </div>

  <div id="countdown"></div>

  <script>
    const citySunData = {
      bangkok: { sunrise: null, sunset: null },
      toronto: { sunrise: null, sunset: null }
    };

    function getFormattedTime(dateObj) {
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const year = dateObj.getFullYear();
      const hours = String(dateObj.getHours()).padStart(2, '0');
      const minutes = String(dateObj.getMinutes()).padStart(2, '0');
      const seconds = String(dateObj.getSeconds()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function getTempClass(temp) {
      if (temp <= 0) return 'temp-cold';
      if (temp <= 15) return 'temp-cool';
      if (temp <= 25) return 'temp-warm';
      return 'temp-hot';
    }

    function getAQIClass(aqi) {
      if (aqi <= 50) return 'aqi-good';
      if (aqi <= 99) return 'aqi-moderate';
      return 'aqi-bad';
    }

    function getWeatherIcon(code) {
      const map = {
        0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è",
        45: "üå´Ô∏è", 48: "üå´Ô∏è",
        51: "üå¶Ô∏è", 53: "üåßÔ∏è", 55: "üåßÔ∏è",
        61: "üå¶Ô∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è",
        71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "‚ùÑÔ∏è",
        80: "üå¶Ô∏è", 81: "üåßÔ∏è", 82: "üåßÔ∏è",
        95: "‚õàÔ∏è", 96: "üå©Ô∏è", 99: "üå©Ô∏è"
      };
      return map[code] || "‚ùì";
    }

    async function fetchPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const data = await res.json();
        const price = Math.round(parseFloat(data.price));
        document.getElementById('price').textContent = price;
        document.getElementById('timestamp').textContent = `Updated: ${getFormattedTime(new Date())}`;
      } catch {
        document.getElementById('price').textContent = 'Error';
        document.getElementById('timestamp').textContent = 'Failed to fetch price';
      }
    }

    async function fetchWeather(city, lat, lon, elementId, flagEmoji) {
      try {
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`;
        const aqiUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=us_aqi&timezone=auto`;

        const [weatherRes, aqiRes] = await Promise.all([
          fetch(weatherUrl),
          fetch(aqiUrl)
        ]);

        const weatherData = await weatherRes.json();
        const aqiData = await aqiRes.json();

        const temp = Math.round(weatherData.current.temperature_2m);
        const code = weatherData.current.weather_code;
        const min = Math.round(weatherData.daily.temperature_2m_min[0]);
        const max = Math.round(weatherData.daily.temperature_2m_max[0]);
        const icon = getWeatherIcon(code);
        const aqi = aqiData.current.us_aqi;
        const sunrise = weatherData.daily.sunrise[0];
        const sunset = weatherData.daily.sunset[0];

        citySunData[city.toLowerCase()] = {
          sunrise: new Date(sunrise),
          sunset: new Date(sunset)
        };

        const tempClass = getTempClass(temp);
        const aqiClass = getAQIClass(aqi);

        document.getElementById(elementId).innerHTML =
          `${flagEmoji} ${city}:<br>` +
          `<span class="current-temp ${tempClass}">${temp}¬∞C</span>` +
          `<span class="weather-icon">${icon}</span><br>` +
          `L:${min}¬∞/H:${max}¬∞<br>` +
          `AQI: <span class="${aqiClass}">${aqi}</span>`;
      } catch (error) {
        console.error(`Failed to fetch data for ${city}:`, error);
        document.getElementById(elementId).textContent = `${flagEmoji} ${city} Weather/AQI: Failed to fetch`;
      }
    }

    function updateCityTime(elementId, cityKey, timeZone) {
      const now = new Date();
      const optionsDate = {
        weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric', timeZone: timeZone
      };
      const optionsTime = {
        hour: '2-digit', minute: '2-digit', hour12: false, timeZone: timeZone
      };

      const cityDate = now.toLocaleDateString('en-GB', optionsDate).toUpperCase().replace(',', '');
      const cityTime = now.toLocaleTimeString('en-GB', optionsTime);
      let icon = '‚ùì';
      const sunData = citySunData[cityKey];
      if (sunData && sunData.sunrise && sunData.sunset) {
        const nowStr = now.toLocaleString('en-US', { timeZone });
        const cityNow = new Date(nowStr);
        icon = (cityNow >= sunData.sunrise && cityNow < sunData.sunset) ? '‚òÄÔ∏è' : 'üåô';
      }

      document.getElementById(elementId).innerHTML =
        `<span class="small-date">${cityDate}</span> ` +
        `<span class="large-time">${cityTime}</span>` +
        `<span class="daynight-icon">${icon}</span>`;
    }

    function updateWeather() {
      fetchWeather("Bangkok", 13.7563, 100.5018, "weather-bkk", "üáπüá≠");
      fetchWeather("Toronto", 43.651070, -79.347015, "weather-toronto", "üá®üá¶");
    }

    function updateCountdown() {
      const today = new Date();
      const endDate = new Date("2025-12-31T00:00:00");
      const diffTime = endDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").textContent = `${diffDays} days to Kiki and Kitty Japan Trip`;
    }

    document.getElementById("toggle-price-btn").addEventListener("click", () => {
      document.getElementById("price").classList.toggle("hidden");
      document.getElementById("timestamp").classList.toggle("hidden");
    });

    fetchPrice();
    updateWeather();
    updateCityTime('bangkok-time', 'bangkok', 'Asia/Bangkok');
    updateCityTime('toronto-time', 'toronto', 'America/Toronto');
    updateCountdown();

    setInterval(fetchPrice, 5000); // every 5 seconds
    setInterval(updateWeather, 60000); // every 60 seconds
    setInterval(() => {
      updateCityTime('bangkok-time', 'bangkok', 'Asia/Bangkok');
      updateCityTime('toronto-time', 'toronto', 'America/Toronto');
    }, 1000);

    // Refresh countdown at midnight
    const now = new Date();
    const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 1) - now;
    setTimeout(() => {
      updateCountdown();
      setInterval(updateCountdown, 86400000); // every 24h
    }, msUntilMidnight);
  </script>
</body>
</html>
